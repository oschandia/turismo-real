<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Turismo Real</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        .mySlides {display: none}
    </style>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}"/>
</head>

<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Inicio</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav w3-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/client/reservations}">Reservas</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
    <table>
        <tr>
            <td>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ubicacion</th>
                                <th>Acompañantes</th>
                                <th>Turismo</th>
                                <th>Transporte</th>
                                <th>check-in</th>
                                <th>check-out</th>
                                <th>Total a pagar</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody th:each="reserva : ${reservations}">
                            <tr>
                                <td th:text="${reserva.id}">asdasd</td>
                                <td th:text="${reserva.departamento.direccion  + ', ' +reserva.departamento.comuna}">asdasd</td>
                                <td th:text="0">1312312</td>
                                <td th:text="NO">asdasd</td>
                                <td th:text="NO">asdasd</td>
                                <td th:text="${reserva.checkin}">asdasd</td>
                                <td th:text="${reserva.checkout}">asdas</td>
                                <td th:text="${reserva.montoPendienteReserva}">asdasd</td>
                                <td><button href="/clients/companions" th:href="@{/client/companions}">Modificar acompañantes</button>
                                    <button type="cancel" ohref="/" th:href="@{/login}">Cancelar reserva</button>
                                    <button type="pay" href="/" th:href="@{/login}">Pagar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
